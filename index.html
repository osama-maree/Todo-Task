<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo-Task</title>
</head>

<body>
    <div class="app-container">
        <div class="container">
            <h3>TODO List</h3>
            <form>
                <input type="text" placeholder="Add new task..." required id="input">
                <button type="submit" class="custom-button" id="addBtn">add</button>
            </form>
            <div class="search-input">
                <input type="text" style="width: 100%; height: 100%;" id="search" placeholder="Search tasks...">
            </div>
            <table>
                <thead>
                    <tr style="background-color: #F2F2F2; border-bottom: unset;">
                        <th>Id</th>
                        <th>TODO Description</th>
                        <th>Edit</th>
                        <th>User ID</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
            <p></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
